<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

</body>
<div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
<div class="input_form">
    {% for show in edit_shows %}
    <form action="/shows/{{show.id}}/update" method="post">
        <a href="/shows" type="submit" class="btn">go back</a> {% csrf_token %}

        <div>
            <h2>Add a New Show</h2>
            <label>Title</label><input type="text" class="form-control" name="title" placeholder="Title" required="required" value="{{show.title}}">
            <label>Network</label><input type="text" class="form-control" name="network" placeholder="Network" required="required" value="{{show.network}}">
            <label>Release Date</label><input type="date" name="release_date" id="release" class="form-control" value="{{ show.release_date|date:'Y-m-d'}}">
            <label>Description</label><textarea class="form-control" name="description">{{show.description}}</textarea>
            <button type="submit" name="update_show" class="btn btn-primary btn-lg">Update</button>
            <a href="/shows/{{show.id}}" type="submit" class="btn">show</a>{% endfor %}
        </div>

    </form>

</div>

</body>

</html>

</html>
