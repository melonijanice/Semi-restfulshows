<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <form action="/shows/create" method="post">
        <a href="/shows" type="submit" class="btn">go back</a> {% csrf_token %}
        <div class="input_form">
            <div>
                <h2>Add a New Show</h2>
                <label>Title</label><input type="text" class="form-control" name="title" placeholder="Title" required="required">
                <label>Network</label><input type="text" class="form-control" name="network" placeholder="Network" required="required">
                <label>Release Date</label><input type="date" class="form-control" name="release_date" placeholder=" / /    ">
                <label>Description</label><textarea class="md-textarea form-control" name="description" rows="4" cols="50"></textarea>
                <button type="submit" name="add_show" class="btn btn-primary btn-lg">Create</button>
            </div>
    </form>
</body>

</html>
